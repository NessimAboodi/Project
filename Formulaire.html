<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulaire de Contact</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="formulaire.html">Formulaire</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Complétez le formulaire</h2>
        <form action="#">
           
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required><br>

        
            <label for="firstname">Prénom :</label>
            <input type="text" id="firstname" name="firstname" required><br>

        
            <label for="birthdate">Date de naissance :</label>
            <input type="date" id="birthdate" name="birthdate"><br>

           
            <label for="address">Adresse :</label>
            <input type="text" id="address" name="address" required><br>

          
            <label for="postalcode">Code postal :</label>
            <input type="text" id="postalcode" name="postalcode" required><br>

          
            <label for="subscribe">Abonnement à la newsletter :</label>
            <input type="checkbox" id="subscribe" name="subscribe"><br>

          
            <label>Choisissez votre genre :</label>
            <input type="radio" id="male" name="gender" value="homme">
            <label for="male">Homme</label>
            <input type="radio" id="female" name="gender" value="femme">
            <label for="female">Femme</label><br>

           
            <input type="submit" value="Envoyer">
        </form>
    </section>
</body>
</html>
